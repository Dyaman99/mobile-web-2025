<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dilasa Yaman | Resume</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <meta name="description" content="This is an example of audio implementation.">
        <meta name="author" content="Dilasa Yaman" />
    </head>
    <body>
        <section id="audio" class="container">
            <header>
                <h1>HTML5 Audio Example</h1>
            </header>
            <article>
                <h2>HTML5 Audio</h2>
                <audio controls="controls">
                    <source src="assets/audio/thunder.ogg" type="audio/ogg" /><!-- Firefox, Opera, Chrome -->
                    <source src="assets/audio/thunder.mp3" type="audio/mp3" /><!-- Safari, Chrome, IE9+ -->
                    <a href="thunder.mp3">Download the Audio</a>
                    </audio>
            </article>
        </section>




          <script src="assets/js/app.js"></script>
    </body>
</html>
